name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feat/obfuscate-api-key

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN permissions to write to the gh-pages branch
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Terser
        run: npm install terser -g

      - name: Create build directory
        run: mkdir -p dist

      - name: Copy files to build directory
        run: cp app.js index.html dist/

      - name: Create injection script
        run: |
          cat << 'EOF' > inject.js
          const fs = require('fs');
          const [,, salt, apiKey, file] = process.argv;

          const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
          const byteHex = (n) => ("0" + Number(n).toString(16)).substr(-2);
          const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);

          const encodedKey = apiKey
            .split("")
            .map(c => c.charCodeAt(0))
            .map(applySaltToChar)
            .map(byteHex)
            .join("");

          const replacement = `(
            (salt, encoded) => {
              const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
              const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);
              return encoded
                .match(/.{1,2}/g)
                .map((hex) => parseInt(hex, 16))
                .map(applySaltToChar)
                .map((charCode) => String.fromCharCode(charCode))
                .join("");
            }
          )('${salt}', '${encodedKey}')`;

          const content = fs.readFileSync(file, 'utf8');
          const newContent = content.replace(`'PLACEHOLDER_API_KEY'`, replacement);
          fs.writeFileSync(file, newContent, 'utf8');
          EOF

      - name: Replace placeholders with secrets
        run: |
          SALT=$(openssl rand -hex 16)
          node inject.js "$SALT" "${{ secrets.GOOGLE_API_KEY }}" "dist/app.js"
          sed -i "s|PLACEHOLDER_CLIENT_ID|${{ secrets.GOOGLE_CLIENT_ID }}|g" dist/app.js
          sed -i "s|PLACEHOLDER_CLIENT_ID|${{ secrets.GOOGLE_CLIENT_ID }}|g" dist/index.html
          sed -i 's|app.js|app.min.js|g' dist/index.html

      - name: Bundle, Minify, and Obfuscate JavaScript
        run: terser dist/app.js --compress --mangle --output dist/app.min.js

      - name: Remove original JS file from dist
        run: rm dist/app.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist