name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feat/obfuscate-api-key
      - firebase-integration

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN permissions to write to the gh-pages branch
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Terser
        run: npm install terser -g

      - name: Create build directory
        run: mkdir -p dist

      - name: Copy files to build directory
        run: cp app.js index.html dist/

      - name: Replace placeholders with secrets
        run: |
          sed -i "s/PLACEHOLDER_API_KEY/${{ secrets.FIREBASE_API_KEY }}/g" dist/index.html
          sed -i 's|src="app.js"|src="app.min.js"|' dist/index.html

      - name: Bundle, Minify, and Obfuscate JavaScript
        run: terser dist/app.js --compress --mangle --output dist/app.min.js

      - name: Remove original JS file from dist
        run: rm dist/app.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist