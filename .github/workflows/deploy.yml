name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feat/google-signin-drive

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Terser
        run: npm install terser -g

      - name: Replace placeholder in index.html
        uses: datamonsters/replace-action@v2
        with:
          files: 'index.html'
          replacements: 'PLACEHOLDER_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}'

      - name: Base64-encode secrets
        id: b64_secrets
        run: |
          echo "API_KEY_B64=$(echo -n ${{ secrets.GOOGLE_API_KEY }} | base64)" >> $GITHUB_OUTPUT
          echo "CLIENT_ID_B64=$(echo -n ${{ secrets.GOOGLE_CLIENT_ID }} | base64)" >> $GITHUB_OUTPUT

      - name: Replace placeholders in app.js
        uses: datamonsters/replace-action@v2
        with:
          files: 'app.js'
          replacements: |
            PLACEHOLDER_API_KEY=${{ steps.b64_secrets.outputs.API_KEY_B64 }}
            PLACEHOLDER_CLIENT_ID=${{ steps.b64_secrets.outputs.CLIENT_ID_B64 }}

      - name: Minify and Obfuscate JavaScript
        run: terser app.js --compress --mangle --output app.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./