name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feat/obfuscate-api-key
      - firebase-integration

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN permissions to write to the gh-pages branch
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install esbuild
        run: npm install esbuild -g

      - name: Create build directory
        run: mkdir -p dist

      - name: Copy index.html to build directory
        run: cp index.html dist/

      - name: Replace placeholders and bundle with esbuild
        run: |
          # Since esbuild will bundle, we need to replace placeholders *before* bundling.
          # Create a temporary app.js for the build process.
          cp app.js temp_app.js
          sed -i "s/AIzaSyBktbaPzGVWkyC0vsiHJZDHuA5l9_0xVs8/${{ secrets.FIREBASE_API_KEY }}/g" temp_app.js

          # Bundle and minify the script
          esbuild temp_app.js --bundle --minify --outfile=dist/app.min.js

          # Clean up the temporary file
          rm temp_app.js

          # Update index.html to point to the minified script
          sed -i 's|src="app.js"|src="app.min.js"|' dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist