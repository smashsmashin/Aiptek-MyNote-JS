<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP File Visualizer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent body scrolling */
        }
        .main-container {
            display: flex;
            height: 100%;
        }
        #index-section {
            width: 250px;
            padding: 10px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #drop-zone.dragover {
            border-color: #000;
            background-color: #f0f0f0;
        }
        #page-list-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        #page-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #page-list li {
            padding: 10px;
            cursor: grab;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #page-list li:hover {
            background-color: #f0f0f0;
        }
        #page-list li.active {
            background-color: #e0e0ff;
            font-weight: bold;
        }
        #page-list li .page-name {
            flex-grow: 1;
            /* Prevent text selection while dragging */
            user-select: none;
            -webkit-user-select: none;
        }
        #page-list li .page-actions {
            display: flex;
            gap: 5px;
        }
        #page-list li .page-actions button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            padding: 2px 5px;
        }
        #page-list li .page-actions button:hover {
            background-color: #f0f0f0;
        }
        #page-list li.dragging {
            opacity: 0.5;
            background: #e0e0ff;
        }
        #page-list li.drop-indicator-top {
            box-shadow: inset 0 2px 0 0 dodgerblue;
        }
        #page-list li.drop-indicator-bottom {
            box-shadow: inset 0 -2px 0 0 dodgerblue;
        }
        #title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #f8f9fa;
        }
        #document-title {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        #title-bar-actions {
            display: flex;
            align-items: center;
        }
        #title-bar-actions button {
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }
        #title-bar-actions button:hover {
            background-color: #f0f0f0;
        }
        #title-bar-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: transparent;
        }
        #user-menu {
            position: relative;
            display: inline-block;
        }
        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        #user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        #user-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        #user-dropdown a:hover {
            background-color: #f1f1f1;
        }
        .context-menu-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 0 5px;
            line-height: 1;
        }
        .context-menu {
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            list-style: none;
            padding: 5px 0;
            margin: 0;
        }
        .context-menu li {
            padding: 8px 15px;
            cursor: pointer;
            white-space: nowrap;
        }
        .context-menu li:hover:not(.disabled) {
            background: #f0f0f0;
        }
        .context-menu li.disabled {
            color: #aaa;
            cursor: not-allowed;
        }
        .context-menu hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 5px 0;
        }
        #content-section {
            flex-grow: 1;
            background-color: #e0e0e0; /* lightgray */
            overflow: hidden; /* Canvas panning will be handled by JS */
            position: relative;
            display: flex; /* Use flexbox for content and selection bar */
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #selection-section {
            width: 25px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            border-left: 1px solid #ccc;
        }
        #selection-bar {
            position: relative;
            width: 10px;
            height: calc(100% - 20px);
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        .thumb {
            position: absolute;
            width: 20px; /* Adjusted width */
            height: 10px;
            background-color: darkgray;
            border: 1px solid #666;
            border-radius: 2px;
            cursor: ns-resize;
            left: -5px; /* Center the thumb */
            outline: none;
        }
        #min-thumb {
            transform: translateY(-100%); /* Align bottom edge to value */
        }
        #max-thumb {
            transform: translateY(0); /* Align top edge to value */
        }
        .thumb:focus {
            box-shadow: 0 0 0 2px rgba(108, 117, 125, 0.5);
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #notification-area {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="notification-area"></div>
    <div id="title-bar">
        <span id="document-title">Untitled Document</span>
        <div id="title-bar-actions">
            <button id="load-button" title="Load">
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.9999 19C19.209 19 20.9999 17.2091 20.9999 15C20.9999 12.7909 19.209 11 16.9999 11H16.9774C16.9923 10.8353 16.9999 10.6685 16.9999 10.5C16.9999 7.46243 14.5374 5 11.4999 5C8.4623 5 5.99986 7.46243 5.99986 10.5C5.99986 10.5047 5.99987 10.5095 5.99988 10.5142C4.04366 10.9113 2.57129 12.6408 2.57129 14.7142C2.57129 17.0811 4.49007 18.9999 6.857 18.9999" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L12 14M12 14L14 16M12 14L10 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="save-button" title="Save">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />
                    <path d="M9 15l3 -3l3 3" />
                    <path d="M12 12l0 9" />
                </svg>
            </button>
            <button id="login-button" title="Sign In">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            </button>
            <div id="user-menu" style="display: none;">
                <img id="user-avatar" src="" alt="User Avatar" />
                <div id="user-dropdown">
                    <a href="#" id="switch-user-button">Switch User</a>
                    <a href="#" id="logout-button">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container" style="height: calc(100% - 50px);">
        <div id="index-section">
            <div id="drop-zone">
                <p>Drop TOP files here or click to select</p>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
            <div id="page-list-container">
                <ul id="page-list"></ul>
            </div>
        </div>
        <div id="content-section">
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="selection-section">
                <div id="selection-bar">
                    <div id="min-thumb" class="thumb" tabindex="0"></div>
                    <div id="max-thumb" class="thumb" tabindex="0"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "PLACEHOLDER_API_KEY",
        authDomain: "smash-smashin.firebaseapp.com",
        projectId: "smash-smashin",
        storageBucket: "smash-smashin.firebasestorage.app",
        messagingSenderId: "260759655047",
        appId: "1:260759655047:web:7a8931935a2557dae0de22"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Expose Firebase modules to the global window object
      window.firebase = {
        auth,
        db,
        GoogleAuthProvider,
        signInWithPopup,
        onAuthStateChanged,
        signOut,
        doc,
        setDoc,
        getDoc,
        collection,
        getDocs
      };
    </script>
    <script src="app.js"></script>
</body>
</html>
