<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP File Visualizer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden; /* Prevent body scrolling */
        }
        .main-container {
            display: flex;
            height: 100%;
        }
        #index-section {
            width: 250px;
            padding: 10px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #drop-zone.dragover {
            border-color: #000;
            background-color: #f0f0f0;
        }
        #page-list-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        #page-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #page-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #page-list li:hover {
            background-color: #f0f0f0;
        }
        #page-list li.active {
            background-color: #e0e0ff;
            font-weight: bold;
        }
        #content-section {
            flex-grow: 1;
            background-color: #e0e0e0; /* lightgray */
            overflow: hidden; /* Canvas panning will be handled by JS */
            position: relative;
            display: flex; /* Use flexbox for content and selection bar */
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #selection-section {
            width: 50px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            border-left: 1px solid #ccc;
        }
        #selection-bar {
            position: relative;
            width: 10px;
            height: 100%;
            background-color: #ddd;
            border-radius: 5px;
        }
        .thumb {
            position: absolute;
            width: 20px; /* Adjusted width */
            height: 10px;
            background-color: darkgray;
            border: 1px solid #666;
            border-radius: 2px;
            cursor: ns-resize;
            left: -5px; /* Center the thumb */
            outline: none;
            transform: translateY(-50%); /* Center thumb vertically on its position */
        }
        .thumb:focus {
            box-shadow: 0 0 0 2px rgba(108, 117, 125, 0.5);
        }
        #selection-bar.thumbs-touching #min-thumb {
            transform: translateY(-100%);
        }
        #selection-bar.thumbs-touching #max-thumb {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="index-section">
            <div id="drop-zone">
                <p>Drop TOP files here or click to select</p>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
            <div id="page-list-container">
                <ul id="page-list"></ul>
            </div>
        </div>
        <div id="content-section">
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="selection-section">
                <div id="selection-bar">
                    <div id="min-thumb" class="thumb" tabindex="0"></div>
                    <div id="max-thumb" class="thumb" tabindex="0"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
